<!DOCTYPE html>
<!--
	<ul>
	 |
	 <li>: 데이터 저장 		
-->
<html>
<head>
	<style type="text/css">
		/* li안에 class가 select만 적용한다
			사용법: 1. 공통부분 설정 , 2. 각 태그마다 설정 (태그명.클래스명 적용)
		*/
		.select{
			background-color: yellow;
		}
	li.select{
		color: green;
	}
	h1.select{
		color: red;
	}	
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1 class="select">과일</h1>
	<ul>
		<li>사과</li>
		<li class="select">배</li>
		<li>바나나</li>
		<li class="select">수박</li>
		<li>메론</li>
	</ul>


</body>
</html>
