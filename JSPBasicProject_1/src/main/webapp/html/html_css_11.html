<!DOCTYPE html>

<!--
	background-size: 이미지 카드
	=>auto : 원래의 배경 이미지 크기 
	=>contain :이미지 축소 확대
	=>cover :배경이미지로 무더 덮어서 출력 
	=>width,height :원하는 크기 지정
	=>배분율 
	background-position:수평 수직
	수평 :left |center |right| 백분율 | 크기 
	수직 :top | middle | bottom | 백분율 | 크기 
	
	
	
	
	
-->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.bg{
	
		background:url('../image/KakaoTalk_20231123_124244834.jpg') no-repeat;
		background-size: /*auto*/ /*contain cover 200px 150px 60% 40%*/ 100% 100%  ; 
		width: 500px;
		height: 500px;
		border: 1px solid red;
		background-position: 5px 7px;
		
	}
</style>
</head>
<body>
<div class="bg"></div>
</body>
</html>
