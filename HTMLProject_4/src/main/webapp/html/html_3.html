<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
	select : combobox
	|
	값설정 = > <option>
	-->
	
	<select multiple>
		<option value="name">이름</option>
		<option selected>제목</option>
		<option value="content">내용</option>
	</select>
	
	<!--
		textarea: 멀티라인
		rows(height) /cols(width)
		-->
		<p>
			
		<textarea rows ="10" cols ="50">
			
		</textarea>
		
		
</body>
</html>
