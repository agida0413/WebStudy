<!--
	<a> : 링크태그
				anchor => 다른화면으로 이동
	=>여는 태그 / 닫는 태그를 동시에 사용
		<a>출력물</a>
		속성이용 : href , target 		 
		<a href ="이동할 url" target="_self , _blank">
									self 는 기존 창 = > 이동
									_blank 는 새 탭 
									
									
										
	
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<a href ="http://www.daum.net" target="_blank">다음</a> <!--inline-->
<br>
<a href ="http://www.naver.com">네이버</a> <!--default = _self-->
</body>
</html>
