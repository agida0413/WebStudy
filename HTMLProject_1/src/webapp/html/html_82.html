<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	td{
		text-align: center;
	}

</style>
</head>
<body>
<table border="1" width = "500"> <!--테두리 -->

		<th width="10%">학번</th>

	</thead>

	</tr>

		<td width="15%"align="center">80</td>

	</tr>
	
	</tbody>

	</tfoot>
	
	
	
</table>
